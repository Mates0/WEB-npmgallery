<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/lightgallery/css/lightgallery.css">
</head>
<body>
<div class="header">
    <i class="far fa-image fa-10x"></i>
</div>
<div class="main" id="main">
    <div class="imgfirstrow" id="firstrow">
        <a href="img1.jpg">
            <img src="img1.jpg" height="180" width="320"/>
        </a>
        <a href="img2.jpg">
            <img src="img2.jpg" height="180" width="320"/>
        </a>
        <a href="img3.jpg">
            <img src="img3.jpg" height="180" width="320"/>
        </a>
    </div>
    <div class="imgsecondrow" id="secondrow">
        <a href="img4.jpg">
            <img src="img4.jpg" height="180" width="320"/>
        </a>
        <a href="img5.jpg">
            <img src="img5.jpg" height="180" width="320"/>
        </a>
        <a href="img6.jpg">
            <img src="img6.jpg" height="180" width="320"/>
        </a>
    </div>
</div>
<script src="node_modules/lightgallery/lightgallery.min.js"></script>
<script type="text/javascript">
    lightGallery(document.getElementById('main'), {
        selector: 'a'
    });
</script>
</body>
</html>
